<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>

    <div id="content">

        <h1>To Do List</h1>

        <h3>Add new item</h3>

        <form id="create-item-form">
            <label for="description-field">Description: </label>
            <input type="text" id="description-field" placeholder="Enter a description">

            <label for="deadline-field">Deadline: </label>
            <input type="date" id="deadline-field">

            <input type="submit" id="submit-form">
        </form>

        <table id="to-do-items">
            <thead>
                <tr>
                    <th>
                       Description
                    </th>
                    <th>Deadline</th>
                    <th>Done</th>
                    <th>Actions</th>
                </tr>

            </thead>
            <tbody>
                <tr>
                    <td>This is a desc</td>
                    <td>This is dead</td>
                    <td><input type="checkbox" class="mark-done"></td>
                    <td><a href="#" class="delete-item"><i class="fas fa-trash-alt"></i></a></td>
                </tr>

                    <td>This is a desc</td>

                    <td><input type="checkbox" class="mark-done"></td>
                    <td><a href="#" class="delete-item"><i class="fas fa-trash-alt"></i></a></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
